{% extends 'bases/base.html' %}
{% load crispy_forms_tags %}
{% block title %} Post Create {% endblock title %}

{% block content %}
    <div class="container">
    <form action="{% url 'blog:post_create' %}" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit"> Create Post </button>
    </form>
    </div>
{% endblock content %}
